<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage-clone</title>
</head>
<style>
    ul{
        display: flex;
        box-sizing: border-box;
        list-style-type: none;
        overflow: hidden;
        margin:  0;
        padding: 0;             
        align-items: center;
    }

    ul li{
        display: inline-block;        
        text-align: center;
        margin:  0.3em;
        padding: 0.3em;
    }
    
    a{
        color: black;
        text-decoration: none;
    }
    a:hover{
        color: black;
    }

    .flex{
        display: flex;
        flex-basis: auto;
    }

    #top-navbar{
        flex-direction: row-reverse;  
        width: 100%;  
    }

    #footer{       
       min-height: 7vh;
       flex-grow: 1;       
       bottom: 0;
       width: 100%;
       position: absolute;
       justify-content: flex-start; 
       background-color: lightgrey;
       color: whitesmoke;
    }

    .row-begin{        
        position: absolute;
        left: 1vh;
    }

    .row-end{
        position: absolute;
        right: 1vh;
    }

    .margin-top{
        margin-top: 1vh;
    }

    #content{
        min-height:  70vh;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    
</style>
<body>
    <header>
        <div id="top-navbar" class="flex">
            <ul class="row-begin"> 
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>                
            </ul>

            <ul class="row-end"> 
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </div>
    </header>
    <main id="content" class="flex">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
        </div>
        
       <div>
        <form action="" method="get">
            <input type="text" name="searchbar" id="searchbar">
            <div>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </div>
        </form>
       </div>
    </main>
    <footer>
        <div id="footer" class="flex">
            <ul class="row-begin margin-top">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>                
            </ul>
            
            <ul class="row-end margin-top">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>            
        </div>
    </footer>
</body>
</html>
