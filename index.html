<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-homepage-clone</title>
</head>
<style>
    ul{
        display: flex;
        box-sizing: border-box;
        list-style-type: none;
        overflow: hidden;
        margin:  0;
        padding: 0;
        background-color: beige;        
        align-items: center;
    }

    ul li{
        display: inline-block;
        color: white;
        text-align: center;
    }

    #top-navbar{
        flex-basis: auto;
    }

    
</style>
<body>
    <div>
        <ul id="top-navbar"> 
            <li><a href="http://">Gmail</a></li>
            <li><a href="http://">Images</a></li>
            <li><a href="http://">Menu</a></li>
            <li><a href="http://">Sign In</a></li>
        </ul>
    </div>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
    <form action="" method="get">
        <input type="text" name="searchbar" id="searchbar">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm Feeling Lucky">
    </form>
    <div>
        <ul>
            <li><a href="http://">Advertising</a></li>
            <li><a href="http://">Business</a></li>
            <li><a href="http://">How Search works</a></li>
            <li><a href="http://">Privacy</a></li>
            <li><a href="http://">Terms</a></li>
            <li><a href="http://">Settings</a></li>
        </ul>
    </div>
</body>
</html>
